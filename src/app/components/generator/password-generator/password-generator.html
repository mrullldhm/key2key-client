<section
  class="bg-zinc-950 text-zinc-50 p-8 rounded-xl border border-neutral-800 max-w-xl mx-auto mt-12"
>
  <h2 class="text-3xl font-light mb-6 tracking-tight text-center">
    Generate a password
  </h2>

  <!-- Password Display -->
  <div
    class="flex items-center justify-between bg-zinc-900 border border-neutral-800 rounded px-4 py-3 mb-6"
  >
    <span class="text-lg font-mono select-all">•••••••••••••••</span>
    <button class="text-sm text-neutral-400 hover:text-zinc-50 transition">Copy</button>
  </div>

  <!-- Options -->
  <div class="space-y-4 mb-6">
    <div class="flex items-center justify-between">
      <label class="text-sm font-light text-neutral-400">Length</label>
      <input
        type="number"
        min="8"
        max="64"
        value="16"
        class="w-20 text-neutral-50 bg-zinc-900 border border-neutral-800 rounded px-2 py-1 text-right focus:outline-none"
      />
    </div>

    <div class="flex items-center justify-between">
      <label class="text-sm font-light text-neutral-400">Include uppercase</label>
      <input type="checkbox" checked class="h-4 w-4 accent-zinc-50" />
    </div>

    <div class="flex items-center justify-between">
      <label class="text-sm font-light text-neutral-400">Include lowercase</label>
      <input type="checkbox" checked class="h-4 w-4 accent-zinc-50" />
    </div>

    <div class="flex items-center justify-between">
      <label class="text-sm font-light text-neutral-400">Include numbers</label>
      <input type="checkbox" checked class="h-4 w-4 accent-zinc-50" />
    </div>

    <div class="flex items-center justify-between">
      <label class="text-sm font-light text-neutral-400">Include symbols</label>
      <input type="checkbox" checked class="h-4 w-4 accent-zinc-50" />
    </div>
  </div>

  <!-- Generate Button -->
  <button
    class="w-full text-lg font-light border p-1 hover:text-neutral-400 transition cursor-pointer"
  >
    Generate Password →
  </button>
</section>
