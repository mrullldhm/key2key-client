<section
  class="bg-zinc-950 text-zinc-50 p-8 rounded-xl border border-neutral-800 max-w-2xl mx-auto mt-12"
>
  <h2 class="text-3xl font-light mb-8 tracking-tight text-center">Add credential</h2>

  <form #credForm="ngForm" (ngSubmit)="onSave(credForm)" class="space-y-6">
    <!-- Service Name -->
    <div class="space-y-2">
      <label class="text-sm font-light text-neutral-400">Service</label>
      <input
        name="service"
        ngModel
        required
        type="text"
        placeholder="e.g. GitHub"
        class="w-full bg-zinc-900 border border-neutral-800 rounded px-4 py-3 text-zinc-50 focus:outline-none"
      />
    </div>

    <!-- Username / Email -->
    <div class="space-y-2">
      <label class="text-sm font-light text-neutral-400">Username or Email</label>
      <input
        name="username"
        ngModel
        required
        type="text"
        placeholder="user@example.com"
        class="w-full bg-zinc-900 border border-neutral-800 rounded px-4 py-3 text-zinc-50 focus:outline-none"
      />
    </div>

    <!-- Password -->
    <div class="space-y-2">
      <label class="text-sm font-light text-neutral-400">Password</label>
      <div
        class="flex items-center justify-between bg-zinc-900 border border-neutral-800 rounded px-4 py-3"
      >
        <input
          [type]="showPassword() ? 'text' : 'password'"
          name="password"
          ngModel
          required
          placeholder="••••••••••"
          class="w-full bg-transparent text-zinc-50 focus:outline-none font-mono"
        />
        <button
          type="button"
          (click)="togglePassword()"
          class="ml-4 text-sm text-neutral-400 hover:text-zinc-50 transition"
        >
          {{ showPassword() ? 'Hide' : 'Show' }}
        </button>
      </div>
    </div>

    <!-- URL -->
    <div class="space-y-2">
      <label class="text-sm font-light text-neutral-400">Website (optional)</label>
      <input
        name="url"
        ngModel
        type="url"
        placeholder="https://example.com"
        class="w-full bg-zinc-900 border border-neutral-800 rounded px-4 py-3 text-zinc-50 focus:outline-none"
      />
    </div>

    <!-- Notes -->
    <div class="space-y-2">
      <label class="text-sm font-light text-neutral-400">Notes (optional)</label>
      <textarea
        name="notes"
        ngModel
        rows="3"
        placeholder="Recovery codes, security notes..."
        class="w-full bg-zinc-900 border border-neutral-800 rounded px-4 py-3 text-zinc-50 focus:outline-none resize-none"
      ></textarea>
    </div>

    <!-- Actions -->
    <div class="flex justify-between items-center pt-4 border-t border-neutral-800">
      <button
        type="button"
        (click)="onCancel()"
        class="text-sm font-light text-neutral-400 hover:text-zinc-50 transition"
      >
        Cancel
      </button>

      <button
        type="submit"
        routerLink="/dashboard"
        class="text-lg font-light border p-1 hover:text-neutral-400 transition cursor-pointer rounded-xs"
      >
        Save Credential →
      </button>
    </div>
  </form>
</section>
