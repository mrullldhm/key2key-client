<header class="sticky top-0 z-50 max-w-7xl mx-auto px-8 py-4 flex">
  <nav class="ml-auto flex items-center gap-8 text-sm text-neutral-400">

    <!-- Hover Search -->
    <div class="group relative">
      <!-- Text -->
      <span
        class="cursor-pointer group-hover:opacity-0 transition-opacity duration-200"
      >
        Search
      </span>

      <!-- Input -->
      <input
        type="text"
        placeholder="Search..."
        class="absolute right-0 top-1/2 -translate-y-1/2
               w-0 opacity-0
               group-hover:w-48 group-hover:opacity-100
               transition-all duration-300
               bg-zinc-900 border border-zinc-700 rounded-md
               px-3 py-1.5 text-zinc-100 placeholder-neutral-500
               focus:outline-none focus:ring-2 focus:ring-zinc-600"
      />
    </div>

    <button class="hover:text-zinc-50 transition cursor-pointer">New</button>
    <button class="hover:text-zinc-50 transition cursor-pointer">Logout</button>
  </nav>
</header>
