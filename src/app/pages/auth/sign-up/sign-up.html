<div class="bg-zinc-950 text-zinc-50 min-h-screen font-sans">
  <app-landing-navbar />
  <section class="max-w-xl mx-auto px-8 pt-18">
    <h1 class="text-5xl font-light leading-tight tracking-tight mb-18">
      Create your <span class="font-semibold font-mono uppercase tracking-widest">Key2Key</span>
    </h1>

    <p class="text-neutral-400 font-light mb-6 text-sm">
      Your passwords are encrypted before they ever leave your device. We never see them. We never
      store them in plaintext.
    </p>

    <form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)" novalidate class="space-y-10">
      <div class="border-b border-neutral-800 pb-2">
        <label class="text-xs uppercase tracking-widest text-neutral-500"> Email </label>
        <input
          type="email"
          ngModel
          name="email"
          required
          email
          class="w-full bg-transparent text-zinc-50 text-lg font-light focus:outline-none pt-3"
        />
      </div>

      <div class="border-b border-neutral-800 pb-2 relative">
        <label class="text-xs uppercase tracking-widest text-neutral-500"> Password </label>
        <input
          [type]="showPassword() ? 'text' : 'password'"
          ngModel
          name="password"
          required
          minlength="8"
          class="w-full bg-transparent text-zinc-50 text-lg font-light focus:outline-none pt-3"
        />

        <button
          type="button"
          (click)="togglePassword()"
          class="absolute right-0 top-7 text-xs uppercase tracking-widest text-neutral-500 hover:text-zinc-50 transition cursor-pointer"
        >
          {{ showPassword() ? 'Hide' : 'Show' }}
        </button>
      </div>

      <ul class="mt-3 space-y-1 text-xs text-neutral-500">
        <li>• At least 8 characters</li>
        <li>• Avoid personal info</li>
        <li>• Unique to this app</li>
      </ul>

      <button
        type="submit"
        [disabled]="signUpForm.invalid || isLoading()"
        class="cursor-pointer text-lg font-light tracking-wider p-2 border hover:text-neutral-400 transition-colors"
      >
        {{ isLoading() ? 'Creating...' : 'Create account →' }}
      </button>
    </form>

    <p class="mt-16 text-sm text-neutral-500">
      Already have an account?
      <a
        routerLink="/sign-in"
        class="text-zinc-50 border-b cursor-pointer hover:text-neutral-400 transition-colors"
      >
        Sign in
      </a>
    </p>
  </section>
</div>
